<h1>Visualizar Cliente</h1>

<div>

        <tr>
            <th>ID</th>
            <td>{{ cliente.id }}</td>
        </tr>
        <tr>
            <th>Nome</th>

		</tr>
    </table>
	<div class="text-center">
		<a class="btn btn-default" [routerLink]="['/clientes']">
			Voltar
		</a>
	</div>
</div>
